{% set name = "textblob" %}
{% set version = "0.18.0.post0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "8131c52c630bcdf61d04c359f939c98d5b836a01fba224d9e7ae22fc274e0ccb" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - nltk >=3.1

test:
  imports:
    - textblob
    - textblob.en
    - textblob.unicodecsv

about:
  home: https://github.com/sloria/TextBlob
  license: MIT
  license_file: LICENSE
  summary: 'Simple, Pythonic text processing. Sentiment analysis, part-of-speech tagging, noun phrase parsing, and more.'
  license_family: MIT
  doc_url: https://textblob.readthedocs.io/en/dev/
  dev_url: https://github.com/sloria/TextBlob

extra:
  recipe-maintainers:
    - pmlandwehr
